<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css"> 
    <script src="../views/script.js"></script> 
</head>
<body>
    <h1>Create a New Poll</h1>
    
    <form id="pollForm" action="/submit_poll" method="POST">
        <label for="pollTitle">Poll Title:</label>
        <input type="text" id="pollTitle" name="pollTitle" required><br><br>
        
        <label for="options">Options:</label><br>
        <div id="optionsContainer">
            <input type="text" name="option[]" required>
        </div><br>
        <button type="button" onclick="addOption()">Add Option</button><br><br>
        
        <button type="submit">Submit Poll</button>
    </form>
</body>
</html>
